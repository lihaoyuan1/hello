<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>幻灯片</title>
		<link rel="stylesheet" href="../new_file.css">
	</head>
	<body>
		<div class="slideshow-container">
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="../picture/img_mountains_wide.jpg">
				<div class="text">mountain</div>
			</div>
			
			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="../picture/img_fjords_wide.jpg">
				<div class="text">fjord</div>
			</div>
			
			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="../picture/img_nature_wide.jpg">
				<div class="text">nature</div>
			</div>
			
			<a class="prev" onclick="plusSlides(-1)"><</a>
			<a class="next" onclick="plusSlides(1)">></a>
		</div>
		<div style="text-align: center;">
			<span class="dot" onclick="currentSlide(0)"></span>
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
		</div>
	</body>
<script type="text/javascript" src="new_file.js"></script>
</html>
